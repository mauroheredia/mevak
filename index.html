    <style>
        /* === VARIABLES BASE === */
        :root {
            --bg-color: #050505;
            --card-bg: #111;
            --text-color: #fff;
            --text-secondary: #aaa;
            --accent-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --accent-color: #d4af37; 
            --border-color: #333;
            --font-titulos: 'Cinzel', serif;
            --font-texto: 'Montserrat', sans-serif;
            --shadow-card: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* TEMAS */
        body.theme-silver { --bg-color: #000000; --card-bg: #0f0f0f; --accent-gradient: linear-gradient(135deg, #7f8c8d, #ecf0f1, #bdc3c7, #95a5a6); --accent-color: #bdc3c7; }
        body.theme-gold { --bg-color: #080808; --card-bg: #141414; }
        body.theme-diamante { --bg-color: #020c1b; --card-bg: #0a192f; --accent-gradient: linear-gradient(135deg, #00c6ff, #0072ff, #00c6ff); --accent-color: #00b4db; --text-color: #e6f1ff; }
        body.theme-mevak { --bg-color: #1a0505; --card-bg: #2b0a0a; --accent-gradient: linear-gradient(135deg, #cb2d3e, #ef473a, #ff0033); --accent-color: #e74c3c; --text-color: #fff0f0; }

        body { 
            margin: 0; font-family: var(--font-texto); background-color: var(--bg-color); color: var(--text-color); 
            padding-bottom: 80px; transition: background-color 0.8s ease;
        }

        /* UTILIDADES */
        .text-gradient {
            background-image: var(--accent-gradient); background-size: 100%; -webkit-background-clip: text;
            background-clip: text; color: transparent; -webkit-text-fill-color: transparent; display: inline-block; font-weight: 600;
        }

        /* === NAVEGACI√ìN === */
        nav { 
            background: rgba(0,0,0,0.95); padding: 15px 0; position: sticky; top: 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 1000; 
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .logo { 
            font-family: var(--font-titulos); font-size: 2.2rem; letter-spacing: 4px; text-transform: uppercase; cursor: pointer;
            background-image: var(--accent-gradient); -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        .mobile-menu-btn {
            display: none; background: transparent; border: 1px solid var(--accent-color); color: var(--text-color);
            padding: 10px 20px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; cursor: pointer;
        }
        .menu { display: flex; gap: 15px; justify-content: center; width: 100%; flex-wrap: wrap;}
        .menu a { 
            text-decoration: none; color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;
            padding: 8px 10px; cursor: pointer; position: relative; transition: 0.4s; font-weight: 500;
        }
        .menu a:hover, .menu a.active { color: white; text-shadow: 0 0 10px var(--accent-color); }
        .menu a.active::after { content: ''; position: absolute; bottom: 0; left: 10%; width: 80%; height: 1px; background: var(--accent-gradient); }

        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .menu { display: none; flex-direction: column; position: absolute; top: 100%; left: 0; background: var(--bg-color); border-bottom: 1px solid var(--accent-color); gap: 0; padding: 0;}
            .menu.show-mobile { display: flex; }
            .menu a { padding: 15px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); width: 100%; box-sizing: border-box;}
        }

        /* === CARRUSEL BANNER PRINCIPAL === */
        .carousel-wrapper {
            position: relative; width: 100%; height: 60vh; min-height: 400px;
            overflow: hidden; background: #000;
        }
        .carousel-track { display: flex; width: 100%; height: 100%; transition: transform 0.5s ease-in-out; }
        .carousel-slide { min-width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden;}
        .slide-bg {
            position: absolute; top:0; left:0; width: 100%; height: 100%;
            background-size: cover; background-position: center; opacity: 0.3; filter: blur(20px); z-index: 1;
        }
        .slide-img-content {
            position: relative; z-index: 2; height: 90%; width: 90%; max-width: 1200px;
            object-fit: contain; box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .carousel-nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.3); border: none; color: #fff; padding: 20px 10px; 
            font-size: 2rem; cursor: pointer; z-index: 10; transition: 0.3s;
        }
        .carousel-nav-btn:hover { background: rgba(0,0,0,0.8); color: var(--accent-color); }
        .prev-btn { left: 0; }
        .next-btn { right: 0; }

        /* === SECCI√ìN BOMBA (OFERTA) TIPO CARRUSEL === */
        #bomba-section {
            background: #110000; border-top: 2px solid red; border-bottom: 2px solid red;
            padding: 40px 20px; margin: 40px 0; display: none; position: relative; overflow: hidden;
        }
        .bomba-carousel-track { display: flex; transition: transform 0.5s ease-in-out; width: 100%; }
        .bomba-slide { min-width: 100%; display: flex; flex-direction: column; gap: 30px; position: relative; z-index: 2; }
        @media(min-width:768px){ .bomba-slide { flex-direction: row; align-items: center; justify-content: center;} }
        
        .bomba-info { flex: 1; text-align: center; max-width: 500px; margin: 0 auto; }
        .bomba-img { flex: 1; max-width: 400px; margin: 0 auto; position:relative; }

        .bomba-title { font-family: var(--font-titulos); font-size: 2.5rem; color: #ff4d4d; margin: 0; text-transform: uppercase; animation: pulse 1s infinite; }
        .bomba-timer { font-family: 'Courier New', monospace; font-size: 3rem; font-weight: bold; color: #fff; margin: 20px 0; text-shadow: 0 0 10px red; }
        
        .bomba-nav {
            position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; pointer-events: none; z-index: 10;
        }
        .bomba-btn { 
            pointer-events: auto; background: rgba(255,0,0,0.2); border: 1px solid red; color: white; padding: 10px; cursor: pointer; border-radius: 50%; font-size: 1.2rem;
        }

        /* Mecha */
        .fuse-wrapper { width: 100%; height: 10px; background: #330000; border-radius: 5px; margin: 20px 0; position: relative; overflow: visible; }
        .fuse-bar { height: 100%; background: #ff4d4d; width: 100%; position: relative; transition: width 1s linear; border-radius: 5px; }
        .fuse-spark { position: absolute; right: -10px; top: -15px; width: 30px; height: 30px; background: radial-gradient(circle, yellow, orange, transparent); border-radius: 50%; animation: spark-spin 0.2s infinite linear, spark-flicker 0.1s infinite alternate; box-shadow: 0 0 20px orange; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; text-shadow: 0 0 30px red; } 100% { opacity: 1; } }
        @keyframes spark-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spark-flicker { 0% { opacity: 0.8; scale: 1; } 100% { opacity: 1; scale: 1.2; } }

        /* === NUEVA SECCI√ìN: REDES SOCIALES === */
        #social-section {

        .social-btn {

        /* === NUEVA SECCI√ìN: SUBMEN√öS VISUALES === */
        #categories-nav {

            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px; padding: 0 20px; max-width: 1200px; margin: 0 auto 40px auto;

        .cat-card {
            background: var(--card-bg); border: 1px solid var(--border-color);

        .cat-card:hover { border-color: var(--accent-color); box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); transform: translateY(-3px); }
        .cat-icon { font-size: 1.5rem; margin-bottom: 10px; display: block; }
        .cat-name { font-family: var(--font-titulos); font-size: 0.9rem; color: var(--text-color); }

        /* === GRID PRODUCTOS === */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .hero { text-align: center; margin-bottom: 50px; }
        .hero h1 { font-family: var(--font-titulos); font-size: 2.5rem; margin: 0; letter-spacing: 2px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; }
        .card { 
            background: var(--card-bg); border: 1px solid var(--border-color); cursor: pointer; position: relative;
            transition: transform 0.4s; overflow: hidden; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); box-shadow: var(--shadow-card); }
        .card-img-container { width: 100%; aspect-ratio: 1 / 1.1; overflow: hidden; background: #000; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s ease; opacity: 0.9;}
        .card:hover img { transform: scale(1.1); opacity: 1; }
        
        .badge-offer { position: absolute; top: 10px; right: 10px; background: red; color: white; padding: 5px 10px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; border-radius: 4px; z-index: 5; }
        .card-info { padding: 15px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;}
        .card h3 { margin: 10px 0; font-family: var(--font-titulos); font-size: 1rem; color: var(--text-color); }
        .price-current { font-weight: 500; color: var(--text-color); font-size: 1.1rem; }
        button.btn-add { width: 100%; background: transparent; color: var(--text-color); border: 1px solid var(--border-color); padding: 10px; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; transition: 0.3s; }
        button.btn-add:hover { background: var(--accent-gradient); border-color: transparent; color: #000; font-weight: bold; }

        /* MODALES */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-box { background: var(--card-bg); border: 1px solid var(--border-color); padding: 30px; width: 90%; max-width: 500px; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        #cart-counter { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: #000; border: 1px solid var(--accent-color); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 900; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        
        /* Detalle */
        .detail-box { max-width: 1000px; height: 80vh; display: flex; padding: 0; overflow: hidden; flex-direction: column;}
        @media(min-width: 768px) { .detail-box { flex-direction: row; } }
        .detail-img-area { flex: 1; background: #000; }
        .detail-img-area img { width: 100%; height: 100%; object-fit: contain; }
        .detail-info-area { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; justify-content: center; }

    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCptCFdvkbSWpV7pcLR8pd5eZCIw0kepmw",
            authDomain: "pyme-23c21.firebaseapp.com",
            projectId: "pyme-23c21",
            storageBucket: "pyme-23c21.firebasestorage.app",
            messagingSenderId: "99876617666",
            appId: "1:99876617666:web:7958cfad5d6bc9919f6a5b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let todosLosProductos = [];
        let carrito = JSON.parse(localStorage.getItem('carrito_mevak')) || []; 
        let currentSlide = 0;
        let banners = [];
        
        let activeBombas = [];
        let currentBombaIndex = 0;
        let bombaTimerInterval = null;
        let bombaCarouselInterval = null;
        let currentSection = 'principal';

        // --- CARRUSEL BANNER PRINCIPAL ---
        async function initCarousel() {
            try {
                const docSnap = await getDoc(doc(db, "config", "banners"));
                if(docSnap.exists()) {
                    banners = (docSnap.data().urls || []).filter(u => u.trim() !== "");
                    if(banners.length > 0) {
                        const track = document.getElementById('carousel-track');
                        track.innerHTML = "";
                        banners.forEach(url => {
                            track.innerHTML += `<div class="carousel-slide"><div class="slide-bg" style="background-image: url('${url}');"></div><img src="${url}" class="slide-img-content"></div>`;
                        });
                        document.getElementById('carousel-section').style.display = 'block';
                        setInterval(() => moveSlide(1), 5000);
                    }
                }
            } catch(e) { console.log("No banners"); }
        }

        window.moveSlide = function(step) {
            if(banners.length === 0) return;
            currentSlide += step;
            if(currentSlide >= banners.length) currentSlide = 0;
            if(currentSlide < 0) currentSlide = banners.length - 1;
            document.getElementById('carousel-track').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // --- LOGICA BOMBA CARRUSEL + TIMER ---
        function initBombaSystem() {
            const now = new Date();
            activeBombas = todosLosProductos.filter(p => 
                p.ofertaBomba === true && 
                p.fechaFinOferta && 
                new Date(p.fechaFinOferta) > now
            );

            const shouldShow = activeBombas.length > 0 && (currentSection === 'principal' || currentSection === 'ofertas');
            const bombaSection = document.getElementById('bomba-section');

            if (shouldShow) {
                bombaSection.style.display = 'block';
                renderBombaSlides();
                startBombaCarousel();
            } else {
                bombaSection.style.display = 'none';
                clearInterval(bombaTimerInterval);
                clearInterval(bombaCarouselInterval);
            }
        }

        function renderBombaSlides() {
            const track = document.getElementById('bomba-track');
            track.innerHTML = "";
            activeBombas.forEach((p, index) => {
                const globalIdx = todosLosProductos.findIndex(item => item.id === p.id);
                track.innerHTML += `
                    <div class="bomba-slide">
                        <div class="bomba-img">
                            <img src="${p.imagen}">
                        </div>
                        <div class="bomba-info">
                            <h2 class="bomba-title">üí£ OFERTA REL√ÅMPAGO üí£</h2>
                            <h3 style="color:white; margin:10px 0; font-family:var(--font-titulos);">${p.nombre}</h3>
                            <div style="font-size:1.5rem; color:#ffcccc; margin-bottom:10px;">
                                <span style="text-decoration:line-through; font-size:1rem;">$${p.precio}</span> 
                                <span style="font-weight:bold; font-size:1.8rem;">$${p.precioBomba}</span>
                            </div>
                            
                            <div class="bomba-timer" id="timer-${index}">00:00:00</div>
                            
                            <div class="fuse-wrapper">
                                <div class="fuse-bar" id="fuse-${index}"><div class="fuse-spark"></div></div>
                            </div>

                            <button onclick="verDetalle(${globalIdx})" style="background:red; color:white; border:none; padding:15px 30px; font-weight:bold; font-size:1.2rem; cursor:pointer; text-transform:uppercase; margin-top:20px;">¬°Comprar Ahora!</button>
                        </div>
                    </div>
                `;
            });
            updateBombaView();
        }

        function startBombaCarousel() {
            clearInterval(bombaCarouselInterval);
            if(activeBombas.length > 1) {
                bombaCarouselInterval = setInterval(() => moveBombaSlide(1), 8000); 
            }
        }

        window.moveBombaSlide = function(step) {
            currentBombaIndex += step;
            if(currentBombaIndex >= activeBombas.length) currentBombaIndex = 0;
            if(currentBombaIndex < 0) currentBombaIndex = activeBombas.length - 1;
            updateBombaView();
            startBombaCarousel();
        }

        function updateBombaView() {
            document.getElementById('bomba-track').style.transform = `translateX(-${currentBombaIndex * 100}%)`;
            clearInterval(bombaTimerInterval);
            const currentProduct = activeBombas[currentBombaIndex];
            if(currentProduct) startTimerForProduct(currentProduct, currentBombaIndex);
        }

        function startTimerForProduct(product, indexDOM) {
            const endTime = new Date(product.fechaFinOferta);
            function update() {
                const now = new Date();
                const diff = endTime - now;
                if(diff <= 0) {
                    clearInterval(bombaTimerInterval);
                    initBombaSystem(); 
                    return;
                }
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                const timerEl = document.getElementById(`timer-${indexDOM}`);
                if(timerEl) timerEl.innerText = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
                
                const totalSecondsIn24h = 24 * 60 * 60; 
                let percent = ((diff / 1000) / totalSecondsIn24h) * 100;
                if(percent > 100) percent = 100;
                const fuseEl = document.getElementById(`fuse-${indexDOM}`);
                if(fuseEl) fuseEl.style.width = percent + "%";
            }
            update();
            bombaTimerInterval = setInterval(update, 1000);
        }

        // --- NAVEGACION ---
        window.irA = function(seccion, elem) {
            currentSection = seccion;
            document.querySelectorAll('.menu a').forEach(el => el.classList.remove('active'));
            if(elem) elem.classList.add('active');
            document.getElementById('nav-menu').classList.remove('show-mobile');

            // Control de Visibilidad de Secciones Especiales
            const socialSec = document.getElementById('social-section');
            const catNav = document.getElementById('categories-nav');
            const carousel = document.getElementById('carousel-section');

            // Refrescar Bombas
            initBombaSystem();

            if(seccion === 'principal') {
                document.body.className = 'theme-gold'; 
                document.getElementById('titulo-seccion').innerText = "Cat√°logo Completo";
                document.getElementById('subtitulo-seccion').innerText = "Explora todo nuestro universo";
                renderGrid(todosLosProductos);
                
                // Mostrar secciones de HOME
                if(banners.length > 0) carousel.style.display = 'block';
                socialSec.style.display = 'flex';
                catNav.style.display = 'grid';
            } 
            else {
                // Ocultar secciones de HOME en subp√°ginas
                carousel.style.display = 'none';
                socialSec.style.display = 'none';
                catNav.style.display = 'none';

                if(seccion === 'ofertas') {
                    document.body.className = 'theme-mevak'; 
                    document.getElementById('titulo-seccion').innerText = "üî• Oportunidades üî•";
                    document.getElementById('subtitulo-seccion').innerText = "Precios especiales por tiempo limitado";
                    const ofertas = todosLosProductos.filter(p => {
                        const isBomba = p.ofertaBomba && new Date(p.fechaFinOferta) > new Date();
                        return p.precioOriginal > p.precio || isBomba;
                    });
                    renderGrid(ofertas);
                }
                else {
                    document.body.className = 'theme-' + seccion;
                    const titulos = { 'silver': 'Silver Collection', 'gold': 'Gold Edition', 'diamante': 'Diamond Edition', 'mevak': 'Mevak Exclusive' };
                    document.getElementById('titulo-seccion').innerText = titulos[seccion];
                    document.getElementById('subtitulo-seccion').innerText = "Colecci√≥n " + seccion;
                    renderGrid(todosLosProductos.filter(p => p.categoria === seccion));
                }
            }
        }

        function renderGrid(lista) {
            const cont = document.getElementById('contenedor-productos');
            cont.innerHTML = "";
            if(lista.length === 0) cont.innerHTML = "<p style='grid-column:1/-1; text-align:center; padding:50px;'>No hay piezas disponibles en esta secci√≥n.</p>";
            
            lista.forEach((p) => {
                const globalIdx = todosLosProductos.findIndex(item => item.id === p.id);
                const isBombaActive = p.ofertaBomba && p.fechaFinOferta && new Date(p.fechaFinOferta) > new Date();
                
                let displayPriceHtml = "";
                let badge = "";

                if (isBombaActive) {
                    badge = `<div class="badge-offer">üî• BOMBA</div>`;
                    displayPriceHtml = `<span style="text-decoration:line-through; font-size:0.8rem; color:#666;">$${p.precio}</span> <span style="color:#d63031; font-weight:bold; font-size:1.2rem;">$${p.precioBomba}</span>`;
                } else if (p.precioOriginal > p.precio) {
                    badge = `<div class="badge-offer" style="background:var(--accent-color); color:black;">OFERTA</div>`;
                    displayPriceHtml = `<span style="text-decoration:line-through; font-size:0.8rem; color:#666;">$${p.precioOriginal}</span> <span style="color:var(--text-color); font-weight:bold;">$${p.precio}</span>`;
                } else {
                    displayPriceHtml = `<span style="color:var(--text-color);">$${p.precio}</span>`;
                }
                
                cont.innerHTML += `
                    <div class="card" onclick="verDetalle(${globalIdx})">
                        <div class="card-img-container">${badge}<img src="${p.imagen}" loading="lazy" onerror="this.src='https://via.placeholder.com/400'"></div>
                        <div class="card-info">
                            <span style="font-size:0.7rem; color:var(--accent-color); text-transform:uppercase;">${p.categoria}</span>
                            <h3>${p.nombre}</h3>
                            <div class="price-current">${displayPriceHtml}</div>
                            <button class="btn-add">Ver Pieza</button>
                        </div>
                    </div>
                `;
            });
        }

        // --- CORE TIENDA ---
        window.verDetalle = function(idx) {
            const p = todosLosProductos[idx];
            const isBombaActive = p.ofertaBomba && p.fechaFinOferta && new Date(p.fechaFinOferta) > new Date();
            const precioFinal = isBombaActive ? p.precioBomba : p.precio;

            document.getElementById('detail-img').src = p.imagen;
            document.getElementById('detail-title').innerText = p.nombre;
            document.getElementById('detail-category').innerText = p.categoria;
            document.getElementById('detail-price').innerText = "$" + precioFinal;
            document.getElementById('detail-desc').innerText = p.descripcion || "Sin descripci√≥n";
            document.getElementById('detail-btn').onclick = () => agregar(p, precioFinal);
            document.getElementById('detail-modal').style.display = 'flex';
        }

        window.agregar = function(p, precioReal) {
            const itemCarrito = { ...p, precio: precioReal };
            carrito.push(itemCarrito);
            localStorage.setItem('carrito_mevak', JSON.stringify(carrito));
            updateCart();
            document.getElementById('detail-modal').style.display = 'none';
        }

        window.toggleCart = function() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
            updateCart();
        }

        window.enviarWhatsApp = function() {
            if(carrito.length === 0) return;
            let msg = "Hola Mevak, me interesan estas piezas:\n";
            let total = 0;
            carrito.forEach(p => { msg += `- ${p.nombre} ($${p.precio})\n`; total += p.precio; });
            msg += `\nTotal estimado: $${total}`;
            window.open(`https://wa.me/5493874524535?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = carrito.length;
            const list = document.getElementById('cart-items');
            list.innerHTML = "";
            let total = 0;
            carrito.forEach((p, i) => {
                total += p.precio;
                list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:5px 0;"><span>${p.nombre}</span> <span>$${p.precio} <span onclick="carrito.splice(${i},1); localStorage.setItem('carrito_mevak', JSON.stringify(carrito)); updateCart()" style="cursor:pointer; color:red; margin-left:10px;">‚úï</span></span></div>`;
            });
            document.getElementById('cart-total').innerText = total;
        }

        // INIT: Carga Principal por defecto
        async function init() {
            try {
                const snap = await getDocs(collection(db, "productos"));
                todosLosProductos = [];
                snap.forEach(d => todosLosProductos.push({id: d.id, ...d.data()}));
                
                // INICIAR EN PRINCIPAL
                irA('principal', document.querySelectorAll('.menu a')[0]); 
                
                updateCart();
                initCarousel();
            } catch(e) { console.error(e); }
        }
        init();
    </script>
